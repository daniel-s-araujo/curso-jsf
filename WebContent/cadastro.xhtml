<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Cadastro</title>
</h:head>
<h:body>
	<h1>Lembretes</h1>

	<h:link value="Listagem de lembretes" outcome="index" />

	<h:messages />

	<h:form>
		<fieldset>
			<legend>Informações do lembrete</legend>

			<h:panelGrid columns="2">
				<h:outputLabel value="Título:" for="titulo" />
				<h:inputText id="titulo" value="#{notaBean.nota.titulo}" />

				<h:outputLabel value="Descrição:" for="descricao" />
				<h:inputText id="descricao" value="#{notaBean.nota.descricao}" />

				<h:commandButton id="enviarCommandButton" value="Enviar"
					action="#{notaBean.salvar}" />
			</h:panelGrid>
		</fieldset>
	</h:form>
</h:body>
</html>
